<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>Страница с таймером</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #FC4444;
            color: #fff;
        }

        main {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .student-info {
            font-size: 40px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .student-details {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;  /* Большой отступ между вариантом и группой */
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .student-info-item, .student-group {
            font-size: 24px;
        }

        #timer-container {
            background-color: #000000;
            color: #00FF00;
            font-size: 48px;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            letter-spacing: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 650px;  /* Растягиваем таймер по горизонтали */
            margin-top: 30px;
            border: 3px solid #00FF00;
        }

        .centered-button {
            text-align: center;
        }

        .navigation-button {
            background-color: #28a745;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .navigation-button:hover {
            background-color: #218838;
        }
    </style>
    <script src="javaScript/timer.js"></script>
</h:head>
<h:body>
    <main>
        <div class="student-info">
            <span class="student-name">VASILEV ALEKSANDER</span>
        </div>
        <div class="student-details">
            <span class="student-info-item">Variant: 633</span>
            <span class="student-group">Группа: P3225</span>
        </div>
        <div id="timer-container">
            <span id="timer">Загрузка...</span>
        </div>
        <div class="centered-button">
            <h:form>
                <h:button value="ПЕРЕЙТИ НА ГЛАВНУЮ СТРАНИЦУ" outcome="main" styleClass="navigation-button" />
            </h:form>
        </div>
    </main>
</h:body>
</html>
